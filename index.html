        <h1>Registration Form SMIT</h1>
        <div class="social-icons">
            <a href="https://www.facebook.com" target="_blank"><img src="https://img.icons8.com/fluent/48/000000/facebook-new.png" alt="Facebook"></a>
            <a href="https://www.instagram.com" target="_blank"><img src="https://img.icons8.com/fluent/48/000000/instagram-new.png" alt="Instagram"></a>
            <a href="https://www.youtube.com" target="_blank"><img src="https://img.icons8.com/fluent/48/000000/youtube-play.png" alt="YouTube"></a>
        </div><br><br>
        <form id="registrationForm">
            <div class="form-row">
                <label for="city">Select City</label>
                <select id="city" name="city" required>
                    <option value="">--Select City--</option>
                    <option value="Karachi">Karachi</option>
                    <option value="Lahore">Lahore</option>
                    <option value="Islamabad">Islamabad</option>
                </select>
            </div><br>
            <div class="form-row">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" required>
            </div><br>
            <div class="form-row">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div><br>
            <div class="form-row">
                <label for="phone">Phone</label>
                <input type="tel" id="phone" name="phone" required>
            </div><br>
            <div class="form-row">
                <label for="cnic">CNIC</label>
                <input type="text" id="cnic" name="cnic" required>
            </div><br>
            <div class="form-row">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" name="dob" required>
            </div><br>
            <div class="form-row">
                <label for="gender">Select Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">--Select Gender--</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
            </div><br>
            <div class="form-row">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="2" required></textarea>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
